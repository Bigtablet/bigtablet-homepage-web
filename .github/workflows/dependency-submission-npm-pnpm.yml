name: Dependency Submission (npm + pnpm)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  submit-deps:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Generate and submit dependency graph (npm + pnpm)
        uses: advanced-security/component-detection-dependency-submission-action@v0.0.2
        with:
          detectorsFilter: Npm,Pnpm